<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8f3d41404c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend modulis API komunikavimui</title>
  </head>
  <body>
    <h1>Vizitinė kortelė</h1>
    <div id="card">
      <div id="top">
        <div id="photo"></div>
        <div id="header">
          <h2 id="name"></h2>
          <h4 id="job">Chief Executive Oficer</h4>
        </div>
      </div>
      <div id="bottom">
        <img
          id="qr"
          src="https://rekvizitai.vz.lt/en/qr-code/meniu.png"
          alt="qr code"
        />
        <div id="footer">
          <div><i class="fa fa-phone"></i><span id="phone"></span></div>
          <div><i class="fa fa-mobile"></i><span id="cell"></span></div>
          <div><i class="fa fa-envelope"></i><span id="email"></span></div>
          <div class="street">
            <i class="fa fa-location-pin"></i><span id="street"></span>
          </div>
          <div id="country"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/js/common.js"></script>
  </body>
</html>
