<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="./css/main.css" />

    <title>Basketball match</title>
  </head>
  <body>
   
    <div class="content">
      <div class="red"></div>
      <div class="top-line">
        <ul class="list-line">
          <li class="round"></li>
          <li class="date"></li>
          <li class="stadium"></li>
          <li class="time"></li>
        </ul>
      </div>

      <div class="bottom">
      
        <div class="team">
          <div class="team-logo">
            <img class="logo" src="./img/Olympiacos.png" alt="logo" />
          </div>
          <div class="team-name first"></div>
        </div>

        <div class="center-column">
          <div class="scores">
            <div class="team-scores f-scores"></div>
            <div class="team-scores s-scores"></div>
          </div>
          <div class="match-stage"></div>
          <div class="button-holder">
            <button class="button">Renew data</button>
          </div>
        </div>

      

        <div class="team">
          <div class="team-logo">
            <img class="logo" src="./img/Istanbul.png" alt="logo" />
          </div>
          <div class="team-name second"></div>
        </div>

      </div>
    <div class="blue"></div>

    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
